<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <section
      class="bg-dark text-light p-5 p-lg-0 pt-lg-5 text-center text-sm-start"
    >
      <div class="container">
        <div class="d-sm-flex align-items-center justify-content-between">
          <div>
            <h1>The Odin Project | Javascript Project: Library</h1>
            <p class="lead my-4">
              This library web app allows users to put in information about
              their book and display them to the page. Users can also login in
              to retrieve saved data.
            </p>
            <button type="button" class="btn btn-info" id="signInBtn">
              Sign-In with Google
            </button>
          </div>
          <img
            class="img-fluid w-50 d-none d-sm-block"
            src="https://upload.wikimedia.org/wikipedia/commons/5/50/Closed_Book_Icon.svg"
          />
        </div>
      </div>
    </section>
    <!--The book information input fields-->
    <div class="container w-50 mt-3">
      <form>
        <div class="row">
          <label for="authorinput" class="col-sm-2 col-form-label">Author</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="authorinput">
          </div>
        </div>
        <div class="row">
          <label for="titleinput" class="col-sm-2 col-form-label">Title</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="titleinput">
          </div>
        </div>
        <div class="row">
          <label for="pageinput" class="col-sm-2 col-form-label">#Page</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="pageinput">
          </div>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="readstatus">
          <label class="form-check-label" for="flexCheckDefault">
            Have you read the book?
          </label>
        </div>
        <button type="button" class="btn btn-primary" id="submitBtn">Add</button>
      </form>
    </div>
    <!-- Rendering the entered book information using the Bootstrap card -->
    <div class="container mt-2" id="cardRenderArea">
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
